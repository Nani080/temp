<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp22</title>
</head>
<body>
    <img src="assets/ball.png" id="ball" width="200px"  alt="">
    <div id="root"></div>
    <script>
        ball.style.position = 'absolute';
        let b = document.body;
        let left = 0;
        let down = 0;
        b.onkeydown = (e) => {
            if (e.key === 'ArrowRight') left = left + 5;
            if (e.key === 'ArrowLeft') left = left - 5;
            if (e.key === 'ArrowUp') down = down - 5;
            if (e.key === 'ArrowDown') down = down + 5;
            ball.style.left = left + 'px';
            ball.style.top = down + 'px';
        };
    </script>
</body>
</html>
