<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="assets/ball.png" width="100px" id="ball" />
    <img src="assets/net.png" width="100px" id="net" />
    <div id="score">Score: 0</div>
    <script>
      net.style.position = "absolute";
      ball.style.position = "absolute";
      let b = document.body;
      let left = 0;
      let down = 400;
      net.style.left = left + "px";
      net.style.top = down + "px";
      b.onkeydown = (e) => {
        if (e.key == "ArrowRight") left += 5;
        if (e.key == "ArrowDown") down += 5;
        if (e.key == "ArrowLeft") left -= 5;
        if (e.key == "ArrowUp") down -= 5;
        net.style.left = left + "px";
        net.style.top = down + "px";
      };
      let t = 0;
      let l = 0;
      let score = 0;
      function ballFall() {
        t++;
        if (t > 400) {
          t = 1;
          l = Math.random() * 500;
          score++;
          document.getElementById("score").innerText = "Score: " + score;
        }
        ball.style.top = t + "px";
        ball.style.left = l + "px";
        setTimeout(ballFall, 10);
      }
      ballFall();
    </script>
  </body>
</html>
