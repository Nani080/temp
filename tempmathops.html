<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp16</title>
    <script>
        function mathops(){
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            add=num1+num2
            sub=num1-num2
            mul=num1*num2
            divi=num1/num2
            document.getElementById("result").innerHTML = "Addition: " + add + "<br>Subtraction: " + sub + "<br>Multiplication: " + mul + "<br>Division: " + divi
        }
    </script>
</head>
<body>
    <p><input type="text" placeholder="num1" id="num1"></p>
    <p><input type="text" placeholder="num2" id="num2"></p>
    <p><button onclick="mathops()">Submit</button></p>
</body>
</html>
