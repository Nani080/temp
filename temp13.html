<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //let names=["Jhon","Cathlin"]
        //names.push("Mike")
        //console.log(names)
        let names=[]
        function addname(){
            let name=document.getElementById("name").value;
            names.push(name);
            str=""
            names.map(value=>{
                str=str+value+"<br>"
            })
            data.innerHTML=str
        }
    </script>
</head>
<body>
    <h1><center>Data Entry Form</center></h1>
    <input type="text" placeholder="Name" id="name">
    <button onclick="addname()">Add</button>
    <div id="data"></div>
</body>
</html>
