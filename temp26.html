<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp 26</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="root"></div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((res)=>res.json())
        .then((data)=>{
            let str=""
            data.map(value=>{
                str += `
                <p><li>${value.id}, ${value.name}, ${value.email}</li></p>
                `;
            });
            root.innerHTML=str
        });
    </script>
</body>
</html>
