<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp15</title>
    <script>
        let val=0
        function increment() {
            val++;
            data.innerHTML=val
        }
        function decrement(){
            if(val>0){
                val--;
            }
            data.innerHTML=val
        }

    </script>
</head>
<body>
    <button onclick="decrement()">-</button>
    <span id="data"></span>
    <button onclick="increment()">+</button>
</body>
</html>
